apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-microservice
  template:
    metadata:
      labels:
        app: demo-microservice
    spec:
      containers:
      - name: demo-microservice
        image: nginx:latest
        command: ["sh", "-c", "exit 1"]   # <-- This will cause CrashLoopBackOff
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 64Mi
